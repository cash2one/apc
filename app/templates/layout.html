<!DOCTYPE html>
<html>
    <head>
        <title>Anjuke Private Cloud</title>
        <link href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static',filename='bootstrap/css/bootstrap-responsive.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static',filename='jquery-ui/css/smoothness/jquery-ui-1.10.3.custom.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static',filename='messenger/css/messenger.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('static',filename='messenger/css/messenger-theme-future.css') }}" rel="stylesheet" media="screen">
        <link href="{{ url_for('custom_static',filename='layout.css') }}" rel="stylesheet" media="screen">

        <script src="{{ url_for('static',filename='jquery/jquery-1.10.2.min.js') }}"></script>
        <script src="{{ url_for('static',filename='jquery-ui/js/jquery-ui-1.10.3.custom.min.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='messenger/js/messenger.min.js') }}"></script>
        <script src="{{ url_for('custom_static',filename='layout.js') }}"></script>

        <script type="text/javascript">
        $(document).ready(function(){
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                flash("{{ message }}", '{{ category }}');
            {% endfor %}
            {% endwith %}
        });
        </script>
        {% block addon_head %}
        {% endblock %}
    </head>
    <body>
        <div id="wrap">
            {% block nav %}
            {% endblock %}

            <div id="content" class="container">
                {% block content_body %}
                {% endblock %}
            </div>
            <footer class="footer">
                Powered by OPS SA Team
            </footer>
        </div>
    </body>
</html>
